<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Connectors for</title>
</h:head>

<h:body>
    <h2>Collectors <h:outputText value="#{connectorController.nodeName}"/></h2>

    <h:dataTable border="1" value="#{connectorController.allForNode}" var="connector">

        <h:column>
            <f:facet name="header">Title</f:facet>
            <h:outputText value="#{connector.name}"/>
        </h:column>

    </h:dataTable>

    <h:column>
        <h:form>
            <h:commandButton value="Back to nodes" action="nodes"/>
        </h:form>
    </h:column>
</h:body>
</html>
